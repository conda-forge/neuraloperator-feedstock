{% set name = "neuraloperator" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neuraloperator-{{ version }}.tar.gz
  sha256: dcf156d88c6a350ca785b22af94880fdd7673ebd83c3f27fd08eef624d20368e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - python >={{ python_min }}
    - wandb
    - ruamel_yaml
    - configmypy
    - tensorly
    - tensorly-torch
    - torch-harmonics
    - matplotlib-base
    - numpy
    - opt-einsum
    - h5py
    - zarr
    - zencfg

test:
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/neuraloperator/neuraloperator
  summary: 'NeuralOperator: Learning in Infinite Dimensions'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
